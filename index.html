<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flex Box Image Gallery</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<gallery>
  <div class="controls"><span class="wide info">Source URL</span><span class="mini">
      <button class="jump-first">X</button></span><span class="mini">
      <button class="jump-last">Y</button></span><span class="mini sort-switch">
      <button>Sort Reverse</button></span></div>
  <div class="flex">
    <div class="left">
      <button class="left-inside arrow-left">⇜</button>
      <div class="main-img-wrap left-inside"><img class="main-img" src="http://via.placeholder.com/150x150/455A64/fff?text=?"/></div>
      <button class="left-inside arrow-right">⇝</button>
    </div>
    <div class="right"></div>
  </div>
</gallery>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
